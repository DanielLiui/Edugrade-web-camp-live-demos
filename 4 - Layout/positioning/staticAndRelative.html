<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .big-div {
      width: 100vw;
      height: 100vh;
    }

    #bottom-div {
      width: 100%;
      height: 30px;
      background-color: grey;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>


<body>
  <!-- Static position - normal element -->
  <p style="margin: 500px 0 500px 0; position: static"> Hello </p>

  <!-- same behaviour if you omit position: static -->

  <!-- Relative position - position element relative to original position -->
  <p style="position: relative; left: 100px"> Hello 2 </p>

</body>
</html>
