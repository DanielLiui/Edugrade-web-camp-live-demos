<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    a {
      color: blue;
    }

    a:hover {  /* apply css when cursor is hovering over link */
      color: green;
    }

    a:active { /* apply css when link is active (clicked) */
      color: purple;
    }
  </style>
</head>

<body>
  <a href=""> Google </a>
</body>
</html>
