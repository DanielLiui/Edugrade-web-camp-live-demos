<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    table, th, td {
      border: 1px solid black;
      text-align: left;  /* or center or right */
    }

    th, td {
      min-width: 200px;
    }

    table {
      border-collapse: collapse;  /* get rid of double borders */
    }
  </style>
</head>

<body>
  <!-- Business people table -->
  <table>
  <tr> <!-- table row -->
    <th>Company</th> <!-- table header cell -->
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Alfreds Futterkiste</td> <!-- table data cell -->
    <td>Maria Anders</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>Centro comercial Moctezuma</td>
    <td>Francisco Chang</td>
    <td>Mexico</td>
  </tr>
</table>
  
</body>
</html>
